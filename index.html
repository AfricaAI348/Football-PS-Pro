<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football PS Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loader">
            <div class="football-loader"></div>
            <p>Loading Football PS Pro...</p>
        </div>
    </div>

    <div class="container" id="mainContainer">
        <header class="game-header">
            <div class="header-left">
                <h1 class="game-title">FOOTBALL PS PRO</h1>
            </div>
            <div class="header-center">
                <div class="scoreboard">
                    <div class="team home-team">
                        <span class="team-name">YOU</span>
                        <span class="team-score" id="homeScore">0</span>
                    </div>
                    <div class="match-time">
                        <span id="matchTime">05:00</span>
                    </div>
                    <div class="team away-team">
                        <span class="team-score" id="awayScore">0</span>
                        <span class="team-name">COM</span>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <button class="ctrl-btn" id="pauseBtn">‚è∏Ô∏è PAUSE</button>
            </div>
        </header>

        <main class="game-main">
            <div class="pitch-container">
                <div class="football-pitch" id="gamePitch">
                    <!-- Pitch will be generated by JavaScript -->
                </div>
            </div>

            <aside class="game-sidebar">
                <div class="player-controls">
                    <h3>PLAYER CONTROLS</h3>
                    <div class="control-grid">
                        <button class="action-btn" data-action="pass">üîÑ PASS</button>
                        <button class="action-btn" data-action="shoot">‚öΩ SHOOT</button>
                        <button class="action-btn" data-action="tackle">üí• TACKLE</button>
                        <button class="action-btn" data-action="switch">üîÄ SWITCH</button>
                    </div>
                </div>

                <div class="match-stats">
                    <h3>MATCH STATS</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span>Possession</span>
                            <div class="stat-bar-horizontal">
                                <div class="home-stat" style="width: 50%" id="possessionHome">50%</div>
                                <div class="away-stat" style="width: 50%" id="possessionAway">50%</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="commentary-feed">
                    <h3>LIVE COMMENTARY</h3>
                    <div class="commentary-messages" id="commentaryMessages">
                        <div class="comment-message">Match about to start!</div>
                    </div>
                </div>
            </aside>
        </main>

        <footer class="game-footer">
            <div class="control-help">
                <span>WASD: Move Player | CLICK: Select Player</span>
            </div>
        </footer>
    </div>

    <div class="modal" id="pauseModal">
        <div class="modal-content">
            <h2>MATCH PAUSED</h2>
            <div class="modal-options">
                <button class="modal-btn" id="resumeBtn">RESUME MATCH</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
    </html>
